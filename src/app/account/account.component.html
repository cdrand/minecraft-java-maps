<div class="content">
  <mat-card class="mat-elevation-z4" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <img src="{{ product.images[0] }}" alt="" *ngIf="product.images[0]" />
    <mat-card-actions>
      <button
        mat-raised-button
        *ngIf="subscription != 'amplified'"
        (click)="Upgrade(product.id)"
      >
        Subscribe ${{ product.price.unit_amount / 100 }}/mo
      </button>
    </mat-card-actions>
  </mat-card>
</div>
